<!DOCTYPE html>
<!--date methods-->
<html>
    <head>
        <title>datemethods</title>
    </head>
    <body>
        <p id="one"></p>
        <script>
            var d = new Date();
            d.setHours(2012);
            document.getElementById("one").innerHTML= d ;
        </script>

            <p id="two"></p>
            <script>
                var d = new Date();
                d.setMonth(2021);
                document.getElementById("two").innerHTML= d ;
            </script>
       <p id= "three"></p>
       <script>
           var d = new Date();
           d.setDate(12);
           document.getElementById("three").innerHTML=d;
       </script>     
                

            
    </body>
</html>
